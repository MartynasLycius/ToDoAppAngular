<app-nav-bar></app-nav-bar>

<div class="home-body">
  <app-sidebar></app-sidebar>

  <div class="right-content">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <h1 *ngIf="noTodo">No todo to show</h1>
        <table *ngIf="!noTodo">
          <tr *ngFor="let todo of todoList">
            <div class="card">
              <div class="card-body">
                <div class="left">
                  <h2>{{ todo.title }}</h2>
                  <p class="des">{{ todo.description }}</p>
                </div>
                <div class="right">
                  <span *ngIf="!todo.status" class="badge badge-warning"
                    >Pending</span
                  >
                  <span *ngIf="todo.status" class="badge badge-success"
                    >Active</span
                  >
                </div>
              </div>
              <div class="card-footer">
                <div class="left">
                  <i class="fa fa-fw fa-calendar"></i>
                  {{ todo.deadline | date : "dd-MM-yyyy" }}
                </div>
                <div class="right">
                  <button
                    type="button"
                    class="btn btn-danger"
                    (click)="deleteTodo(todo.id)"
                  >
                    <i class="fa fa-fw fa-trash"></i> Delete
                  </button>
                  <button
                    type="button"
                    class="btn btn-info"
                    data-toggle="modal"
                    data-target="#editTodoModal"
                    (click)="editTodo(todo.id)"
                  >
                    <i class="fa fa-fw fa-edit"></i> Edit
                  </button>
                </div>
              </div>
            </div>
          </tr>
        </table>
      </div>
      <div class="col-md-3"></div>
    </div>
    <br /><br /><br />
  </div>

  <!-- User Modal -->
  <div class="modal fade" id="userModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form (ngSubmit)="onUserFormSubmit()">
          <!-- Modal body -->
          <div class="modal-body">
            <div class="form-group">
              <label for="firstName">First Name:</label>
              <input
                [(ngModel)]="user.firstname"
                type="text"
                class="form-control"
                id="firstname"
                name="firstname"
                maxlength="20"
                autocomplete="on"
                required
              />
            </div>
            <div class="form-group">
              <label for="lastName">Last Name:</label>
              <input
                [(ngModel)]="user.lastname"
                type="text"
                class="form-control"
                id="lastname"
                name="lastname"
                maxlength="20"
                autocomplete="on"
              />
            </div>
            <div class="form-group">
              <label for="username">Username:</label>
              <input
                [(ngModel)]="user.username"
                type="text"
                class="form-control"
                id="username"
                name="username"
                maxlength="20"
                autocomplete="on"
                disabled
              />
            </div>
            <div class="form-group">
              <label for="pwd">New Password:</label>
              <input
                [(ngModel)]="user.password"
                type="password"
                class="form-control"
                id="pwd"
                name="password"
                maxlength="20"
                autocomplete="on"
              />
            </div>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save</button>
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Create Todo Modal -->
  <div class="modal fade" id="createTodoModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form [formGroup]="todoDetail">
          <!-- Modal body -->
          <div class="modal-body">
            <div class="form-group">
              <label for="title">Title<span class="rq">*</span>:</label>
              <input
                type="text"
                class="form-control"
                id="title"
                name="title"
                formControlName="title"
                placeholder="Enter todo title"
                maxlength="20"
                autocomplete="on"
                required
              />
            </div>

            <div class="form-group">
              <label for="description">Description:</label>
              <textarea
                class="form-control"
                name="description"
                formControlName="description"
                placeholder="Enter todo description"
                id="description"
                cols="30"
                rows="3"
                maxlength="50"
                autocomplete="on"
              ></textarea>
            </div>

            <div class="form-group">
              <label for="deadline">Deadline:</label>
              <input
                type="date"
                class="form-control"
                id="deadline"
                name="deadline"
                formControlName="deadline"
                placeholder="Enter todo deadline"
                autocomplete="on"
              />
            </div>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button
              type="submit"
              class="btn btn-primary"
              data-dismiss="modal"
              (click)="createTodo()"
            >
              Create
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Edit Todo Modal -->
  <div class="modal fade" id="editTodoModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form [formGroup]="todoDetail">
          <!-- Modal body -->
          <div class="modal-body">
            <div class="form-group">
              <label for="editTitle">Title<span class="rq">*</span>:</label>
              <input
                type="text"
                class="form-control"
                id="editTitle"
                name="title"
                formControlName="title"
                maxlength="20"
                autocomplete="on"
                required
              />
            </div>

            <div class="form-group">
              <label for="editDescription">Description:</label>
              <textarea
                class="form-control"
                name="description"
                formControlName="description"
                id="editDescription"
                cols="30"
                rows="3"
                maxlength="50"
                autocomplete="on"
              ></textarea>
            </div>

            <div class="form-group">
              <label for="editDeadline">Deadline:</label>
              <input
                type="date"
                class="form-control"
                id="editDeadline"
                name="deadline"
                formControlName="deadline"
                autocomplete="on"
              />
            </div>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button
              type="submit"
              class="btn btn-primary"
              data-dismiss="modal"
              (click)="updateData()"
            >
              Update
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
              (click)="fetchTodos()"
            >
              Close
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
