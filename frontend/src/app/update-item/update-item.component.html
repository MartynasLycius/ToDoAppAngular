<div class="col-md-6 offset-md-3">
    <h2>Update Item</h2>
    <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Item</label>
            <input type="text" formControlName="name"  class="form-control" 
            [ngClass]="{ 'is-invalid': submitted && f['name'].errors }" />
            <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                <div *ngIf="f['name'].errors['required']">Item is required</div>
            </div>
        </div>
        <div class="form-group">
            <label>Description</label>
            <input type="text" formControlName="description" [(ngModel)]="item.description" class="form-control" 
            [ngClass]="{ 'is-invalid': submitted && f['description'].errors }" />
            <div *ngIf="submitted && f['description'].errors" class="invalid-feedback">
                <div *ngIf="f['description'].errors['required']">Description is required</div>
            </div>
        </div>
        <div class="form-group">
            <label>Todo Date</label>
            <input type="date" formControlName="toDoDate" [(ngModel)]="item.toDoDate" class="form-control" 
            [ngClass]="{ 'is-invalid': submitted && f['toDoDate'].errors }" />
            <div *ngIf="submitted && f['toDoDate'].errors" class="invalid-feedback">
                <div *ngIf="f['toDoDate'].errors['required']">ToDo Date is required</div>
            </div>
        </div>
        <button class="btn btn-success" type = "submit">Update Item</button>
    </form>
</div>
