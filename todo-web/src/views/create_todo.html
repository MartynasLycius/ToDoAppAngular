
<div class="animated fadeIn" ng-controller="TodoController">
  
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <div class="row">
              <div class="col-md-6">
                <i class="fa fa-align-justify"></i> New Todo
              </div>              
            </div>
          </div>
          
            <div class="card-body">
              <form ng-submit="submitForm()">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Name" ng-model="newTodo.name" />
                </div>

                <div class="form-group">
                    <textarea rows="3" class="form-control" placeholder="Description" ng-model="newTodo.description" />
                </div>

                <div class="form-group">
                  <!-- <input type="date" class="form-control" placeholder="Description" ng-model="todo.date"> -->
                  <input type="date" class="form-control" ng-model="newTodo.date" />
                </div>

                <div class="form-group">
                  <button type="submit" class="btn btn-primary">Create</button>
                  <a class="btn btn-danger" href="#!/todo-list">Cancel</a>
                </div>

              </form>            
            </div>
        </div>
      </div>
      <!--/.col-->
    </div>
    <!--/.row-->
  </div>
