
<div class="animated fadeIn" ng-controller="TodoController">
  
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <div class="row">
              <div class="col-md-6">
                <i class="fa fa-align-justify"></i> Update Todo
              </div>              
            </div>
          </div>
          
            <div class="card-body">
              <form ng-submit="updateTodo()">

                <input type="hidden" ng-model="editingTodo.id" />
                

                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Name" ng-model="editingTodo.name" ng-value="name"  />
                </div>

                <div class="form-group">
                    <textarea rows="3" class="form-control" placeholder="Description" ng-model="editingTodo.description" ng-value="description" />
                </div>

                <div class="form-group">
                  <input type="date" class="form-control" ng-model="editingTodo.date" />
                </div>

                <div class="form-group">
                  <button type="submit" class="btn btn-primary">Update</button>
                  <button class="btn btn-danger" ng-click="cancelEdit()">Cancel</button>
                </div>

              </form>            
            </div>
        </div>
      </div>
      <!--/.col-->
    </div>
    <!--/.row-->
  </div>
