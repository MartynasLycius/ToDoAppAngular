<br>
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <h6 class="card-header">Todo</h6>

            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Name</label>
                            <input [(ngModel)]="todo.name" type="text" class="form-control form-control-sm" name="name">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Description</label>
                            <input type="text" [(ngModel)]="todo.description" class="form-control form-control-sm"
                                name="description">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="text" [(ngModel)]="todo.date" class="form-control form-control-sm" name="date"
                                bsDatepicker [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD', showWeekNumbers: false }">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <div class="mb-1">
                            <button *ngIf="!id" (click)="createTodo()"
                                class="btn btn-primary btn-sm mt-2 mr-1">Create</button>
                            <button *ngIf="id" (click)="changeTodo()"
                                class="btn btn-success btn-sm mt-2 ml-1">Change</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
