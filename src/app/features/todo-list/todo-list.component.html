<div class="container">
    <br>
    <table class="table table-sm">
        <thead>
            <tr>
                <th scope="col">SL#</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todoList; let i = index;">
                <td>
                    <p>{{i+1}}</p>
                </td>
                <td>{{todo.name}}</td>
                <td>{{todo.description}}</td>
                <td>{{todo.date | date:'YYYY-MM-dd'}}</td>
                <td>
                    <button class="btn btn-sm btn-success " [routerLink]="['/change', todo.id]">
                        Edit</button>&nbsp;
                    <button class="btn btn-sm btn-danger" (click)="deleteTodo(todo.id)">Remove</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
