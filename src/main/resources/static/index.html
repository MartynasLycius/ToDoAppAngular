<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TODO App</title>
    <!--to ignore favicon.ico calling-->
    <link rel="shortcut icon" href="#" />

    <!-- importing the bootstrap styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="./css/app.css">
</head>
<body ng-app="ToDoApp">

<!-- View for adding the navigation bar -->
<div ui-view="nav"></div>


<div class="container" style="margin-top: 50px;">
    <!-- Main view for showing all views -->
    <div ui-view="content"></div>
</div>

<!-- Including Scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-resource/1.4.8/angular-resource.min.js"></script>
<script type="text/javascript"  src="./js/angular-bootstrap/ui-bootstrap-tpls.js"></script>


<!-- Including jquery and twitter bootstrap -->

<!-- Load main app.js -->
<script type="text/javascript" src="./js/app.js"></script>

<!--  Load Directive -->
<script type="text/javascript" src="./js/directive/alert/alert.directive.js"></script>
<script type="text/javascript" src="./js/directive/alert/alert.service.js"></script>

<!--  Load interceptors -->
<script type="text/javascript" src="./js/interceptors/notification.interceptor.js"></script>

<!-- Load route  -->
<script type="text/javascript" src="js/router.js"></script>

<!-- Including services -->
<script type="text/javascript" src="./js/services/auth-service.js"></script>
<script type="text/javascript" src="./js/services/to-do-item.js"></script>

<!-- Including controllers -->
<script type="text/javascript" src="js/controllers/nav-controller.js"></script>
<script type="text/javascript" src="js/controllers/login-controller.js"></script>
<script type="text/javascript" src="js/controllers/todo-item-controller.js"></script>
<script type="text/javascript" src="js/controllers/access-denied-controller.js"></script>
</body>
</html>
